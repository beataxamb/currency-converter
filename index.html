<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image"
        content="https://raw.githubusercontent.com/beataxamb/currency-converter/main/images/CURRENCY%20CONVERTER.png">
    <link rel="icon" href="https://raw.githubusercontent.com/beataxamb/currency-converter/main/images/dolar-money.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p class="form__container">
                    <label>
                        <span class="form__labelText">Kwota w złotówkach:* </span>
                        <input class="form__field js-amount" min="10" step="0.01" type="number"
                            placeholder="Wpisz kwotę w zł">
                    </label>
                </p>
                <p class="form__container">
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR" selected>EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p class="form__container">
                    <button class="form__button">Przelicz</button>
                    <button class="form__button" type="reset">Wyczyść</button>
                </p>
                <p class="form__container">Po przeliczeniu: <strong class="js-result">N/A</strong><span
                        class="js-currencyName"></span></p>
            </fieldset>
        </form>
        <p>*-pole wymagane</p>
</body>

</html>
